<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cace o Político</title>
  <link rel="stylesheet" href="app.min.css">
</head>
<body>

  <div class="start-modal">
    <h1 class="title">Escolha o Político</h1>
    <ul class="pol-list">
      <li class="active"><img src="img/temer.png" alt="Temer" data-pol="0"></li>
      <li><img src="img/Dilma.png" alt="Dilminha" data-pol="1"></li>
      <li><img src="img/Cunha.png" alt="Cunha" data-pol="2"></li>
    </ul>
    <button class="btn">Start</button>
  </div>
  <div class="modal hidden">
    <h1 class="title">Você ganhou!</h1>
    <button class="btn">Cassar outro político</button>
  </div>
  <span class="info"></span>

  <script src="app.js"></script>

</body>
</html>
